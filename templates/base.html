<!doctype html>
<html lang="pt-br">
    <head>
        <title>{% block title %} {% endblock %}</title>
        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css')}}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

        <link rel="stylesheet" href="{% block style %} {% endblock %}">

    </head>

    <body>
        <header>
            <nav
                class="navbar navbar-expand-sm navbar-light bg-light"
            >
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Navbar</a>
                    <button
                        class="navbar-toggler d-lg-none"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a href="/" class="nav-link active" aria-current="page">
                                    Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/auth/dashboard" class="nav-link">
                                    Dashboard
                                </a>
                            </li>
                        </ul>
                       <div>
                            <a href="/auth/cadastro" class="btn btn-laranja me-2 {% block disabled_btn %}{% endblock %}">
                                Cadastro
                            </a>

                            <a href="/auth/login" class="btn btn-outline-laranja">
                                Login
                            </a>
                        </div>

                    </div>
                </div>
            </nav>
            
        </header>
        <main>{% block content %} {% endblock %}</main>
        <footer>
            <footer class="bg-black text-center text-lg-start text-light py-4 mt-5 border-top">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-6 text-md-start mb-3 mb-md-0">
                            <p class="mb-0" style="color: #f78c00;">
                                &copy; 2025 - Projeto Flask de Autenticação | Desenvolvido por Caio Daniel
                            </p>
                        </div>
                        <div class="col-md-6 text-md-end">
                            <a href="https://github.com/caio-dev-py" target="_blank" class="text-decoration-none me-3" style="color: #f78c00;">GitHub</a>
                            <a href="https://linkedin.com/in/caio-dev-py" target="_blank" class="text-decoration-none" style="color: #f78c00;">LinkedIn</a>
                        </div>
                    </div>
                </div>
            </footer>

        </footer>


        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
